<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente - Mi Swiss Medical</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body style="max-width: 100%;">

    <main>
        <div class="welcome">
            <div class="opacidad"></div>
            <div class="welcome-message">
                <p>¡Bienvenido a Mi Swiss Medical!</p>
                <p style="font-size: 20px; width:529px;">Administrá tu información: cobertura, trámites y gestiones médicas. Todo en un mismo lugar, mucho más fácil.</p>
                <div class="welcome-button"><button>Registrate</button></div>
            </div>
        </div>

        <div class="auth">
            <form action="">
                <div class="form-container">
                    <div class="message-container">
                        <img src="https://www.swissmedical.com.ar/prepagaclientes/assets/images/info-icon.svg" alt="Swiss Medical Group">
                        <div class="message-content">
                            <span>¡Nos renovamos! Estamos trabajando en el nuevo diseño de nuestra web, ¡conócela! 
                                <a> Probar nueva web </a>
                            </span>
                        </div>
                    </div>
                    <img src="https://www.swissmedical.com.ar/prepagaclientes/assets/images/logo-smmp-color-new.svg" class="swisslogo" alt="Swiss Medical Group">

                <div class="form-content">
                    <div class="input-field">
                        <select>
                            <option value="" selected>DNI</option>
                            <option value="1">Libreta Cívica</option>
                            <option value="2">Libreta de Enrolamiento</option>
                            <option value="3">Pasaporte</option>
                        </select>
                        <label>Tipo de documento</label>
                    </div>
                    <div class="input-field">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">N° de documento</label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Recordar mi número de documento</span>
                        </label>
                    </div>
                    <div class="login">
                        <button>Ingresar</button>
                    </div>
                    <div class="password-recovery">
                        <a href="">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                </div>
                
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
