<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente - Mi Swiss Medical</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body style="max-width: 100%;">

    <main>
        <div class="welcome">
            <div class="opacidad"></div>
            <div class="welcome-message">
                <p>¡Bienvenido a Mi Swiss Medical!</p>
                <p style="font-size: 20px; width:529px;">Administrá tu información: cobertura, trámites y gestiones médicas. Todo en un mismo lugar, mucho más fácil.</p>
                <div class="welcome-button"><a href="register.html"><button >Registrate</button></a></div>
            </div>
        </div>

        <div class="auth">
            <form action="">
                <div class="form-container">
                    <div class="message-container">
                        <img src="https://www.swissmedical.com.ar/prepagaclientes/assets/images/info-icon.svg" alt="Swiss Medical Group">
                        <div class="message-content">
                            <span>¡Nos renovamos! Estamos trabajando en el nuevo diseño de nuestra web, ¡conócela! 
                                <a style="font-weight: 500 !important; text-decoration: underline !important; color:#fff;" href="#"> Probar nueva web </a>
                            </span>
                        </div>
                    </div>
                    <a href="index.html" class="swisslogo"><img src="https://www.swissmedical.com.ar/prepagaclientes/assets/images/logo-smmp-color-new.svg" style="height:100%; width:100%;" alt="Swiss Medical Group"></a>

                <div class="form-content">
                    <div class="input-field">
                        <select>
                            <option value="" selected>DNI</option>
                            <option value="1">Libreta Cívica</option>
                            <option value="2">Libreta de Enrolamiento</option>
                            <option value="3">Pasaporte</option>
                        </select>
                        <label>Tipo de documento</label>
                    </div>
                    <div class="input-field">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">N° de documento</label>
                    </div>
                    <div class="input-field contra">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                        <span toggle="#password" class="field-icon toggle-password toggle"><svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="24px" height="24px" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg></span>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" class="filled-in" />
                            <span class="checkdoctext">Recordar mi número de documento</span>
                        </label>
                    </div>
                    <div class="login">
                        <button>Ingresar</button>
                    </div>
                    <div class="password-recovery">
                        <a href="">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                </div>
                
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
